<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>student table</h1>
        <table border="4px">
            <tr>
                    <th>cid</th>
                    <th>sid</th>
                    <th>sname</th>
            </tr>
            {% for j in student %}
            <tr>
                <td>{{j.cid}}</td>
                <td>{{j.sid}}</td>
                <td>{{j.sname}}</td>
                
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
