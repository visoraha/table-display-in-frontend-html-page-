<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>course table</h1>
        <table border="3px">
            <tr>
                <th>cid</th>
                <th>cname</th>
                <th>tname</th>
            </tr>
        {% for i in course %}
            <tr>
                <td>{{i.cid}}</td>
                <td>{{i.cname}}</td>
                <td>{{i.tname}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
